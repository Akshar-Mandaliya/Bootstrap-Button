<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Bootstrap Buttons</h2>
    <h4>Basic Buttons</h4>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <!-- Outline Buttons -->
    <h4 class="mt-4">Outline Buttons</h4>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>

    <!-- Button Sizes -->
    <h4 class="mt-4">Button Sizes</h4>
    <button type="button" class="btn btn-primary btn-lg">Large Button</button>
    <button type="button" class="btn btn-primary btn-sm">Small Button</button>

    <!-- Block Buttons -->
    <h4 class="mt-4">Block Buttons</h4>
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-block">Block Button 1</button>
      <button type="button" class="btn btn-secondary btn-block">Block Button 2</button>
    </div>

    <!-- Disabled Buttons -->
    <h4 class="mt-4">Disabled Buttons</h4>
    <button type="button" class="btn btn-primary" disabled>Primary (Disabled)</button>
    <button type="button" class="btn btn-secondary" disabled>Secondary (Disabled)</button>

    <!-- Button Group -->
    <h4 class="mt-4">Button Group</h4>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <!-- Button Toolbar -->
    <h4 class="mt-4">Button Toolbar</h4>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary">4</button>
        <button type="button" class="btn btn-secondary">5</button>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-info">6</button>
      </div>
    </div>

    <!-- Buttons with Icons -->
    <h4 class="mt-4">Buttons with Icons</h4>
    <button type="button" class="btn btn-success">
      <i class="bi bi-check-circle"></i> Success
    </button>
    <button type="button" class="btn btn-danger">
      <i class="bi bi-x-circle"></i> Error
    </button>

  </div>

  <!-- Bootstrap Bundle JS -->
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
